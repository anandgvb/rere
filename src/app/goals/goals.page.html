<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RERE</ion-title>
    <ion-badge style="background-color: antiquewhite; color:blueviolet; border-color: red;" slot="end">Buy Premium</ion-badge>    
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">goals</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card style="background-color: #FFF0F7; ">
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: red;">Goals</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list style="background-color: #FFF0F7; ">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" style="border-radius: 30px !important;"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Go Out to dinner together</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" style="border-radius: 30px !important;"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Call to say good night</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" style="border-radius: 30px !important;"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Stroke Her Hair</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" style="border-radius: 30px !important;"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Hug</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<div class="row">
  <div class="col text-center">
    <ion-button style="padding-left: 43%;" >Add</ion-button>
  </div>
</div>
