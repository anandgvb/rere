<ion-header style="background-color:#FFF0F7">

  </ion-toolbar>
</ion-header>

<ion-content style="background-color:#FFF0F7" [fullscreen]="true">

  <ion-list lines="none">
    <ion-item>

    </ion-item>

    </ion-item>
    <ion-item>
      <ion-label class="ion-text-center">Quality Time</ion-label>
    </ion-item>
    <ion-item>

    </ion-item>

    </ion-item>

  </ion-list>
  <div class="row">
    <div class="col text-center">
      <ion-button  color="danger" expand="block" (click)="goAnOtherPage()">Continue To Tasks</ion-button>
